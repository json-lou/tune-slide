<form [formGroup]="playlistGroup" class="col-12 d-flex flex-wrap justify-content-center text-center mt-3 p-0">
  <h1 class="col-12 pb-4"><strong>What's your playlist style?</strong></h1>
  <div class="col-12">
    <div class="group mt-5 pb-4">      
      <input type="text" formControlName="playlistName" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Playlist Name</label>
    </div>
    <div class="group my-5 pb-2">      
      <input type="text" formControlName="playlistDescription" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Description</label>
    </div>
  </div>
  <div class="col-12">
    <h1 class="col-12 mt-5 pt-5 pb-3"><strong>Let's do some sliding!</strong></h1>
    <div class="col-12 my-5 pb-4">
      <h3>Playlist Length</h3>
      <div class="col-12 mt-5">
        <app-slider #length min="0" max="100"></app-slider>
      </div>
    </div>
    <div class="col-12 d-flex my-5 pb-4">
      <div class="col-6">
        <h3>Playlist Content</h3>
        <div class="col-4 offset-4 d-flex justify-content-center mt-5">
          <app-slider #content min="0" max="1"></app-slider>
        </div>
      </div>
      <div class="col-6">
        <h3>Playlist Privacy</h3>
        <div class="col-4 offset-4 d-flex justify-content-center mt-5">
          <app-slider #privacy min="0" max="1"></app-slider>
        </div>
      </div>
    </div>
    <div class="col-12 my-5 pb-4">
      <h3>Acousticness</h3>
      <div class="col-12 mt-5">
        <app-slider #acousticness min="0" max="100"></app-slider>
      </div>
    </div>
    <div class="col-12 my-5 pb-4">
      <h3>Danceability</h3>
      <div class="col-12 mt-5">
        <app-slider #danceability min="0" max="100"></app-slider>
      </div>
    </div>
    <div class="col-12 my-5 pb-4">
      <h3>Instrumentalness</h3>
      <div class="col-12 mt-5">
        <app-slider #instrumentalness min="0" max="100"></app-slider>
      </div>
    </div>
    <div class="col-12 my-5 pb-4">
      <h3>Tempo</h3>
      <div class="col-12 mt-5">
        <app-slider #tempo min="0" max="100"></app-slider>
      </div>
    </div>
    <div class="col-12 my-5 pb-4">
      <h3>Valence</h3>
      <div class="col-12 mt-5">
        <app-slider #valence min="0" max="100"></app-slider>
      </div>
    </div>
    <button class="col-4 btn btn-lg btn-tuneslide mt-5 mr-2 py-3" routerLink="/home">Back</button>
    <button class="col-4 btn btn-lg btn-tuneslide mt-5 ml-2 py-3" (click)="onSubmit()">Continue</button>
  </div>
</form>
