<div class="col-12 d-flex justify-content-center align-items-center p-0">
  <div class="col-auto p-0">
    <h5>{{ minLabel }}</h5>
  </div>
  <div class="col mx-3">
    <input 
      type="range"
      class="slider"
      [min]="min"
      [max]="max"
      [value]="value"
      (input)="onSliderChange($event)"
    >
  </div>
  <div class="col-auto p-0">
    <h5>{{ maxLabel }}</h5>
  </div>
</div>
